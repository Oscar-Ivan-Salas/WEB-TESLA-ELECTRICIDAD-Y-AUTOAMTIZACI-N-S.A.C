<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard TESLA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --tesla-red: #DC2626;
            --tesla-gold: #FFB800;
            --tesla-dark: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        .login-card {
            background: rgba(15, 15, 15, 0.98);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .input-field {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid var(--tesla-gold);
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
            /* Evita zoom en iOS */
        }

        .input-field:focus {
            outline: none;
            border-color: var(--tesla-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--tesla-red) 0%, #b91c1c 100%);
            color: var(--tesla-gold);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid var(--tesla-red);
            color: var(--tesla-gold);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md border-2 border-yellow-500">
        <!-- Logo y T√≠tulo -->
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="TESLA Logo" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">
                TESLA <span class="text-yellow-500">Dashboard</span>
            </h1>
            <p class="text-yellow-500 text-sm font-semibold">Acceso Administrativo</p>
        </div>

        <!-- Mensaje de Error -->
        <div id="errorMessage" class="error-message rounded-lg p-4 mb-6 hidden">
            <p class="text-sm font-semibold" id="errorText"></p>
        </div>

        <!-- Mensaje de √âxito -->
        <div id="successMessage"
            class="hidden bg-green-900/30 border-l-4 border-green-500 text-green-400 p-4 mb-6 rounded-lg">
            <p class="text-sm font-semibold" id="successText"></p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-yellow-500 text-sm font-bold mb-2">
                    üìß Correo Electr√≥nico
                </label>
                <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="admin@tesla-electricidad.com" required autocomplete="email">
            </div>

            <div class="relative">
                <label for="password" class="block text-yellow-500 text-sm font-bold mb-2">
                    üîí Contrase√±a
                </label>
                <div class="relative">
                    <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg pr-12"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">

                    <!-- Bot√≥n Ojo -->
                    <button type="button" id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-yellow-500 focus:outline-none p-2">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginButton"
                class="btn-login w-full py-3 rounded-lg font-bold text-lg border-2 border-yellow-500 shadow-lg">
                üöÄ Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Link de Recuperaci√≥n -->
        <div class="mt-6 text-center">
            <button onclick="showRecovery()"
                class="text-yellow-500 text-sm hover:text-yellow-400 transition bg-transparent border-none underline cursor-pointer">
                ¬øOlvidaste tu contrase√±a?
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-xs">
                ¬© 2024 TESLA Electricidad y Automatizaci√≥n S.A.C.
            </p>
        </div>
    </div>

    <script>
        // Configuraci√≥n Supabase
        const SUPABASE_URL = 'https://bgwovsuyjajxrmkvcggn.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_K-BlssTGWsG5uzY9bAnwfg_M7Zwheap';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Toggle Password Visibility
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Cambiar √≠cono
            const icon = togglePasswordBtn.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Verificar si ya est√° autenticado
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Ya est√° autenticado, redirigir al dashboard
                window.location.href = '/dashboard.html';
            }
        }

        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const originalText = button.innerHTML;

            // Deshabilitar bot√≥n
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesi√≥n...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Login exitoso
                console.log('‚úÖ Login exitoso');
                // button.innerHTML = '<i class="fas fa-check"></i> ¬°Bienvenido!'; 
                // No mostrar mensaje en bot√≥n, redireccionar directo

                window.location.href = '/dashboard.html';

            } catch (error) {
                console.error('‚ùå Error de login:', error);

                let errorMessage = 'Error al iniciar sesi√≥n';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå Correo o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'üìß Por favor confirma tu correo electr√≥nico';
                } else if (error.message.includes('network')) {
                    errorMessage = 'üåê Error de conexi√≥n. Verifica tu internet';
                } else {
                    errorMessage = `‚ùå ${error.message}`;
                }

                showError(errorMessage);

                // Rehabilitar bot√≥n
                button.disabled = false;
                button.innerHTML = originalText;
            }
        });

        // Recuperaci√≥n de contrase√±a (Mejorada)
        async function showRecovery() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            if (!email) {
                showError('‚ö†Ô∏è Por favor ingresa tu correo electr√≥nico en el campo de arriba primero.');
                emailInput.focus();
                emailInput.classList.add('border-red-500');
                setTimeout(() => emailInput.classList.remove('border-red-500'), 2000);
                return;
            }

            const button = document.querySelector('button[onclick="showRecovery()"]');

            if (!confirm(`¬øEnviar enlace de recuperaci√≥n a ${email}?`)) return;

            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Enviando...';

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                const successDiv = document.getElementById('successMessage');
                document.getElementById('successText').textContent = `‚úÖ Enlace enviado a ${email}. Revisa tu bandeja de entrada.`;
                successDiv.classList.remove('hidden');
                document.getElementById('errorMessage').classList.add('hidden');

            } catch (error) {
                showError('‚ùå Error: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        // Verificar autenticaci√≥n al cargar
        checkAuth();
    </script>
</body>

</html>
