<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard TESLA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --tesla-red: #DC2626;
            --tesla-gold: #FFB800;
            --tesla-dark: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        .login-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(15, 15, 15, 0.95) 100%);
            backdrop-filter: blur(10px);
        }

        .input-field {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--tesla-gold);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--tesla-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--tesla-red) 0%, #b91c1c 100%);
            color: var(--tesla-gold);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid var(--tesla-red);
            color: var(--tesla-gold);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md border-2 border-yellow-500">
        <!-- Logo y T√≠tulo -->
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="TESLA Logo" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">
                TESLA <span class="text-yellow-500">Dashboard</span>
            </h1>
            <p class="text-yellow-500 text-sm font-semibold">Acceso Administrativo</p>
        </div>

        <!-- Mensaje de Error -->
        <div id="errorMessage" class="error-message rounded-lg p-4 mb-6 hidden">
            <p class="text-sm font-semibold" id="errorText"></p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-yellow-500 text-sm font-bold mb-2">
                    üìß Correo Electr√≥nico
                </label>
                <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="admin@tesla-electricidad.com" required autocomplete="email">
            </div>

            <div>
                <label for="password" class="block text-yellow-500 text-sm font-bold mb-2">
                    üîí Contrase√±a
                </label>
                <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginButton"
                class="btn-login w-full py-3 rounded-lg font-bold text-lg border-2 border-yellow-500 shadow-lg">
                üöÄ Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Link de Recuperaci√≥n -->
        <div class="mt-6 text-center">
            <a href="#" onclick="showRecovery()" class="text-yellow-500 text-sm hover:text-yellow-400 transition">
                ¬øOlvidaste tu contrase√±a?
            </a>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-xs">
                ¬© 2024 TESLA Electricidad y Automatizaci√≥n S.A.C.
            </p>
        </div>
    </div>

    <script>
        // Configuraci√≥n Supabase
        const SUPABASE_URL = 'https://bgwovsuyjajxrmkvcggn.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_K-BlssTGWsG5uzY9bAnwfg_M7Zwheap';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verificar si ya est√° autenticado
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Ya est√° autenticado, redirigir al dashboard
                window.location.href = '/dashboard.html';
            }
        }

        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');

            // Deshabilitar bot√≥n
            button.disabled = true;
            button.textContent = '‚è≥ Iniciando sesi√≥n...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Login exitoso
                console.log('‚úÖ Login exitoso');
                window.location.href = '/dashboard.html';

            } catch (error) {
                console.error('‚ùå Error de login:', error);

                // Mensajes de error personalizados
                let errorMessage = 'Error al iniciar sesi√≥n';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå Correo o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'üìß Por favor confirma tu correo electr√≥nico';
                } else if (error.message.includes('network')) {
                    errorMessage = 'üåê Error de conexi√≥n. Verifica tu internet';
                } else {
                    errorMessage = `‚ùå ${error.message}`;
                }

                showError(errorMessage);

                // Rehabilitar bot√≥n
                button.disabled = false;
                button.textContent = 'üöÄ Iniciar Sesi√≥n';
            }
        });

        // Recuperaci√≥n de contrase√±a
        async function showRecovery() {
            const email = prompt('Ingresa tu correo electr√≥nico para recuperar tu contrase√±a:');

            if (email) {
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });

                    if (error) throw error;

                    alert('‚úÖ Se ha enviado un correo de recuperaci√≥n. Revisa tu bandeja de entrada.');
                } catch (error) {
                    alert('‚ùå Error: ' + error.message);
                }
            }
        }

        // Verificar autenticaci√≥n al cargar
        checkAuth();
    </script>
</body>

</html>
